<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post">
    <input type="hidden" name="id" th:value="${students.getId()}">
    <input type="text" name="name" th:value="${students.getName()}">
    <input type="text" name="price" th:value="${students.getAge()}">
    <select name="classId">
        <option th:each="cus :${students}" th:value="${cus.getId()}" th:text="${cus.getName()}" ></option>
    </select>

    <button> edit</button>
</form>
</body>
</html>
